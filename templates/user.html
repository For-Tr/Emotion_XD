<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 面部表情识别管理平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #00d2ff;
            --danger-color: #ff6b9d;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .btn-custom {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-success-custom {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
        }
        
        .btn-danger-custom {
            background: linear-gradient(135deg, #ff6b9d, #f06);
            color: white;
        }
        
        #videoContainer {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 4/3;
            max-width: 100%;
        }
        
        #webcam, #loginWebcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas, #loginCanvas {
            display: none;
        }
        
        .face-capture-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .face-thumbnail {
            position: relative;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #ddd;
        }
        
        .face-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .face-thumbnail.captured {
            border-color: var(--success-color);
        }
        
        .face-thumbnail .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .user-info-card {
            text-align: center;
            padding: 30px;
        }
        
        .user-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-badge {
            display: inline-block;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .nav-tabs .nav-link {
            border-radius: 10px 10px 0 0;
            color: #6c757d;
            font-weight: 600;
        }
        
        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-person-circle"></i> 用户中心</h1>
            <p>Face Recognition Login & Registration</p>
            <div class="mt-3">
                <a href="/" class="btn btn-light btn-custom mx-2">
                    <i class="bi bi-house"></i> 返回首页
                </a>
                <a href="/dashboard" class="btn btn-light btn-custom mx-2">
                    <i class="bi bi-bar-chart"></i> 数据仪表板
                </a>
            </div>
        </div>

        <!-- 用户状态区域 -->
        <div id="userStatusArea">
            <!-- 未登录状态 -->
            <div id="guestView">
                <div class="row">
                    <!-- 注册区域 -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-person-plus"></i> 用户注册
                            </div>
                            <div class="card-body">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label class="form-label">用户名</label>
                                        <input type="text" class="form-control" id="registerUsername" required>
                                        <small class="text-muted">用于系统识别的唯一标识</small>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">显示名称（可选）</label>
                                        <input type="text" class="form-control" id="registerDisplayName">
                                        <small class="text-muted">用于显示的昵称</small>
                                    </div>
                                    
                                    <hr>
                                    
                                    <h6><i class="bi bi-camera"></i> 人脸采集</h6>
                                    <p class="text-muted small">请拍摄 3-5 张不同角度的照片以提高识别准确率</p>
                                    
                                    <div id="videoContainer">
                                        <video id="webcam" autoplay playsinline></video>
                                        <canvas id="canvas"></canvas>
                                    </div>
                                    
                                    <div class="text-center mt-3">
                                        <button type="button" id="startRegisterCamera" class="btn btn-primary-custom btn-custom">
                                            <i class="bi bi-camera"></i> 启动摄像头
                                        </button>
                                        <button type="button" id="captureFace" class="btn btn-success-custom btn-custom" style="display: none;">
                                            <i class="bi bi-camera-fill"></i> 拍摄人脸 (<span id="captureCount">0</span>/5)
                                        </button>
                                        <button type="button" id="stopRegisterCamera" class="btn btn-danger-custom btn-custom" style="display: none;">
                                            <i class="bi bi-stop-circle"></i> 停止摄像头
                                        </button>
                                    </div>
                                    
                                    <div class="face-capture-grid" id="faceCaptureGrid">
                                        <!-- 人脸缩略图将显示在这里 -->
                                    </div>
                                    
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-primary-custom btn-custom w-100" id="registerSubmitBtn" disabled>
                                            <i class="bi bi-check-circle"></i> 完成注册
                                        </button>
                                    </div>
                                </form>
                                
                                <div class="loading" id="registerLoading">
                                    <div class="spinner-border text-primary" role="status"></div>
                                    <p class="mt-2">正在注册...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 登录区域 -->
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="bi bi-box-arrow-in-right"></i> 人脸登录
                            </div>
                            <div class="card-body">
                                <p class="text-muted">使用已注册的人脸进行快速登录</p>
                                
                                <div id="loginVideoContainer" style="position: relative; background: #000; border-radius: 10px; overflow: hidden; aspect-ratio: 4/3;">
                                    <video id="loginWebcam" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
                                    <canvas id="loginCanvas" style="display: none;"></canvas>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <button type="button" id="startLoginCamera" class="btn btn-primary-custom btn-custom">
                                        <i class="bi bi-camera"></i> 启动摄像头
                                    </button>
                                    <button type="button" id="loginBtn" class="btn btn-success-custom btn-custom" style="display: none;">
                                        <i class="bi bi-shield-check"></i> 进行人脸识别
                                    </button>
                                    <button type="button" id="stopLoginCamera" class="btn btn-danger-custom btn-custom" style="display: none;">
                                        <i class="bi bi-stop-circle"></i> 停止摄像头
                                    </button>
                                </div>
                                
                                <div class="loading" id="loginLoading">
                                    <div class="spinner-border text-primary" role="status"></div>
                                    <p class="mt-2">正在识别...</p>
                                </div>
                                
                                <div id="loginResult" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 已登录状态 -->
            <div id="userView" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-person-check"></i> 个人信息
                    </div>
                    <div class="card-body">
                        <div class="user-info-card">
                            <div class="user-avatar" id="userAvatar">
                                <i class="bi bi-person"></i>
                            </div>
                            <h3 id="userDisplayName">用户</h3>
                            <p class="text-muted">@<span id="userUsername">username</span></p>
                            
                            <div class="mt-3">
                                <div class="stat-badge">
                                    <i class="bi bi-calendar-check text-primary"></i>
                                    登录次数: <strong id="userLoginCount">0</strong>
                                </div>
                                <div class="stat-badge">
                                    <i class="bi bi-camera text-success"></i>
                                    人脸照片: <strong id="userFaceCount">0</strong> 张
                                </div>
                            </div>
                            
                            <div class="mt-4">
                                <button class="btn btn-danger-custom btn-custom" id="logoutBtn">
                                    <i class="bi bi-box-arrow-right"></i> 退出登录
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let registerStream = null;
        let loginStream = null;
        let capturedFaces = [];
        
        // 页面加载时检查用户状态
        window.addEventListener('load', checkUserStatus);
        
        async function checkUserStatus() {
            try {
                const response = await fetch('/api/current_user');
                const data = await response.json();
                
                if (data.logged_in) {
                    showUserView(data.user);
                } else {
                    showGuestView();
                }
            } catch (err) {
                console.error('检查用户状态失败:', err);
                showGuestView();
            }
        }
        
        function showGuestView() {
            document.getElementById('guestView').style.display = 'block';
            document.getElementById('userView').style.display = 'none';
        }
        
        function showUserView(user) {
            document.getElementById('guestView').style.display = 'none';
            document.getElementById('userView').style.display = 'block';
            
            // 显示用户信息
            document.getElementById('userDisplayName').textContent = user.display_name || user.username;
            document.getElementById('userUsername').textContent = user.username;
            document.getElementById('userLoginCount').textContent = user.total_logins || 0;
            document.getElementById('userFaceCount').textContent = user.face_encodings_count || 0;
            
            // 设置头像（显示用户名首字母）
            const firstLetter = (user.display_name || user.username).charAt(0).toUpperCase();
            document.getElementById('userAvatar').innerHTML = firstLetter;
        }
        
        // ==================== 注册功能 ====================
        
        // 启动注册摄像头
        document.getElementById('startRegisterCamera').addEventListener('click', async () => {
            try {
                registerStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                document.getElementById('webcam').srcObject = registerStream;
                document.getElementById('startRegisterCamera').style.display = 'none';
                document.getElementById('captureFace').style.display = 'inline-block';
                document.getElementById('stopRegisterCamera').style.display = 'inline-block';
            } catch (err) {
                showAlert('无法访问摄像头: ' + err.message, 'danger');
            }
        });
        
        // 停止注册摄像头
        document.getElementById('stopRegisterCamera').addEventListener('click', () => {
            if (registerStream) {
                registerStream.getTracks().forEach(track => track.stop());
                document.getElementById('webcam').srcObject = null;
                document.getElementById('startRegisterCamera').style.display = 'inline-block';
                document.getElementById('captureFace').style.display = 'none';
                document.getElementById('stopRegisterCamera').style.display = 'none';
            }
        });
        
        // 拍摄人脸
        document.getElementById('captureFace').addEventListener('click', () => {
            if (capturedFaces.length >= 5) {
                showAlert('已达到最大拍摄数量', 'warning');
                return;
            }
            
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            capturedFaces.push(imageData);
            
            // 更新界面
            updateFaceThumbnails();
            document.getElementById('captureCount').textContent = capturedFaces.length;
            
            // 至少3张才能提交
            if (capturedFaces.length >= 3) {
                document.getElementById('registerSubmitBtn').disabled = false;
            }
        });
        
        function updateFaceThumbnails() {
            const grid = document.getElementById('faceCaptureGrid');
            grid.innerHTML = '';
            
            capturedFaces.forEach((imageData, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'face-thumbnail captured';
                thumb.innerHTML = `
                    <img src="${imageData}" alt="Face ${index + 1}">
                    <button class="remove-btn" onclick="removeFace(${index})">×</button>
                `;
                grid.appendChild(thumb);
            });
        }
        
        window.removeFace = function(index) {
            capturedFaces.splice(index, 1);
            updateFaceThumbnails();
            document.getElementById('captureCount').textContent = capturedFaces.length;
            
            if (capturedFaces.length < 3) {
                document.getElementById('registerSubmitBtn').disabled = true;
            }
        };
        
        // 提交注册
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const displayName = document.getElementById('registerDisplayName').value.trim();
            
            if (!username) {
                showAlert('请输入用户名', 'warning');
                return;
            }
            
            if (capturedFaces.length < 3) {
                showAlert('请至少拍摄3张人脸照片', 'warning');
                return;
            }
            
            document.getElementById('registerLoading').style.display = 'block';
            document.getElementById('registerSubmitBtn').disabled = true;
            
            try {
                const response = await fetch('/api/register_face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        display_name: displayName || username,
                        images: capturedFaces
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`注册成功！已保存 ${data.face_count} 张人脸照片`, 'success');
                    
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    capturedFaces = [];
                    updateFaceThumbnails();
                    document.getElementById('captureCount').textContent = '0';
                    
                    // 停止摄像头
                    document.getElementById('stopRegisterCamera').click();
                } else {
                    showAlert('注册失败: ' + data.error, 'danger');
                    document.getElementById('registerSubmitBtn').disabled = false;
                }
            } catch (err) {
                showAlert('注册请求失败: ' + err.message, 'danger');
                document.getElementById('registerSubmitBtn').disabled = false;
            } finally {
                document.getElementById('registerLoading').style.display = 'none';
            }
        });
        
        // ==================== 登录功能 ====================
        
        // 启动登录摄像头
        document.getElementById('startLoginCamera').addEventListener('click', async () => {
            try {
                loginStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                document.getElementById('loginWebcam').srcObject = loginStream;
                document.getElementById('startLoginCamera').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'inline-block';
                document.getElementById('stopLoginCamera').style.display = 'inline-block';
            } catch (err) {
                showAlert('无法访问摄像头: ' + err.message, 'danger');
            }
        });
        
        // 停止登录摄像头
        document.getElementById('stopLoginCamera').addEventListener('click', () => {
            if (loginStream) {
                loginStream.getTracks().forEach(track => track.stop());
                document.getElementById('loginWebcam').srcObject = null;
                document.getElementById('startLoginCamera').style.display = 'inline-block';
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('stopLoginCamera').style.display = 'none';
            }
        });
        
        // 进行人脸识别登录
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const video = document.getElementById('loginWebcam');
            const canvas = document.getElementById('loginCanvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg');
            
            document.getElementById('loginLoading').style.display = 'block';
            
            try {
                const response = await fetch('/api/login_face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        image: imageData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // 停止摄像头
                    document.getElementById('stopLoginCamera').click();
                    
                    // 切换到用户视图
                    setTimeout(() => {
                        showUserView(data.user);
                    }, 1000);
                } else {
                    showAlert(data.message || '登录失败，未识别到注册用户', 'warning');
                }
            } catch (err) {
                showAlert('登录请求失败: ' + err.message, 'danger');
            } finally {
                document.getElementById('loginLoading').style.display = 'none';
            }
        });
        
        // ==================== 退出登录 ====================
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('已退出登录', 'info');
                    setTimeout(() => {
                        showGuestView();
                    }, 500);
                }
            } catch (err) {
                showAlert('退出失败: ' + err.message, 'danger');
            }
        });
        
        // ==================== 工具函数 ====================
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-custom alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            // 插入到页面顶部
            const container = document.querySelector('.main-container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // 3秒后自动关闭
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
