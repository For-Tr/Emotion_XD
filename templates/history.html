    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        }
        
        .search-box {

        }
        
        .filter-buttons {
            margin-bottom: 20px;

            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            border-radius: 20px;

            border: 2px solid white;
            color: white;
            background: transparent;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active, .filter-btn:hover {

        }
        
        .export-btn {
            border-radius: 25px;
            padding: 10px 25px;
            background: white;
            color: var(--primary-color);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.3);
        }
        
        .empty-state {

        .empty-state i {

        .loading {

        }
        
        .ai-summary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;

        }
    </style>
</head>
<body>
    <div class="history-container">
        <!-- Header -->
        <div class="header">
            <h1><i class="bi bi-clock-history"></i> å†å²è®°å½•</h1>
            <p>Emotion Recognition History</p>
            <div class="mt-3">
                <a href="/" class="btn btn-back">
                    <i class="bi bi-arrow-left"></i> è¿”å›ä¸»é¡µ
                </a>
                <a href="/dashboard" class="btn btn-back">
                    <i class="bi bi-bar-chart"></i> æ•°æ®ä»ªè¡¨æ¿
                </a>
                <button class="btn export-btn" onclick="exportData()">
                    <i class="bi bi-download"></i> å¯¼å‡ºæ•°æ®
                </button>
            </div>
        </div>

        <!-- è¿‡æ»¤å™¨ -->
        <div class="filter-buttons text-center">
            <button class="filter-btn active" data-emotion="all">å…¨éƒ¨</button>
            <button class="filter-btn" data-emotion="happy">ğŸ˜Š å¿«ä¹</button>
            <button class="filter-btn" data-emotion="sad">ğŸ˜¢ æ‚²ä¼¤</button>
            <button class="filter-btn" data-emotion="angry">ğŸ˜  æ„¤æ€’</button>
            <button class="filter-btn" data-emotion="surprised">ğŸ˜² æƒŠè®¶</button>
            <button class="filter-btn" data-emotion="neutral">ğŸ˜ ä¸­æ€§</button>
            <button class="filter-btn" data-emotion="fearful">ğŸ˜¨ ææƒ§</button>
            <button class="filter-btn" data-emotion="disgusted">ğŸ¤¢ åŒæ¶</button>
        </div>

        <!-- è®°å½•åˆ—è¡¨ -->
        <div class="card">
            <div class="card-header">
                <span><i class="bi bi-list-ul"></i> æ£€æµ‹è®°å½•</span>
                <span id="recordCount" class="badge bg-light text-dark">0 æ¡è®°å½•</span>
            </div>
            <div class="card-body" id="recordsContainer">
                <div class="loading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div class="modal fade detail-modal" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="bi bi-info-circle"></i> è¯¦ç»†ä¿¡æ¯</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailContent">
                    <!-- åŠ¨æ€å†…å®¹ -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const emotionEmojis = {
            'angry': 'ğŸ˜ ',
            'disgusted': 'ğŸ¤¢',
            'fearful': 'ğŸ˜¨',
            'happy': 'ğŸ˜Š',
            'sad': 'ğŸ˜¢',
            'surprised': 'ğŸ˜²',
            'neutral': 'ğŸ˜'
        };

        const emotionNamesCN = {
            'angry': 'æ„¤æ€’',
            'disgusted': 'åŒæ¶',
            'fearful': 'ææƒ§',
            'happy': 'å¿«ä¹',
            'sad': 'æ‚²ä¼¤',
            'surprised': 'æƒŠè®¶',
            'neutral': 'ä¸­æ€§'
        };

        const emotionColors = {
            'angry': '#e74c3c',
            'disgusted': '#9b59b6',
            'fearful': '#34495e',
            'happy': '#f39c12',
            'sad': '#3498db',
            'surprised': '#1abc9c',
            'neutral': '#95a5a6'
        };

        let allRecords = [];
        let currentFilter = 'all';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();

            // è¿‡æ»¤æŒ‰é’®
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.emotion;
                    displayRecords();
                });
            });
        });

        // åŠ è½½è®°å½•
        async function loadRecords() {
            try {
                const response = await fetch('/api/records?limit=100');
                const data = await response.json();
                allRecords = data.records || [];
                displayRecords();
            } catch (err) {
                document.getElementById('recordsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h5>åŠ è½½å¤±è´¥</h5>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // æ˜¾ç¤ºè®°å½•
        function displayRecords() {
            const container = document.getElementById('recordsContainer');
            
            let filteredRecords = allRecords;
            if (currentFilter !== 'all') {
                filteredRecords = allRecords.filter(r => r.emotion === currentFilter);
            }

            document.getElementById('recordCount').textContent = filteredRecords.length + ' æ¡è®°å½•';

            if (filteredRecords.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-inbox"></i>
                        <h5>æš‚æ— è®°å½•</h5>
                        <p>è¿˜æ²¡æœ‰ä»»ä½•è¡¨æƒ…æ£€æµ‹è®°å½•</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            filteredRecords.forEach(record => {
                const item = createRecordItem(record);
                container.appendChild(item);
            });
        }

        // åˆ›å»ºè®°å½•é¡¹
        function createRecordItem(record) {
            const div = document.createElement('div');
            div.className = 'record-item';
            div.onclick = () => showDetail(record);

            const date = new Date(record.timestamp);
            const dateStr = date.toLocaleString('zh-CN');

            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <div class="mb-2">
                            <span class="emotion-badge" style="background: ${emotionColors[record.emotion]}20; color: ${emotionColors[record.emotion]};">
                                ${emotionEmojis[record.emotion]} ${record.emotion_cn}
                            </span>
                            <span class="confidence-badge ms-2">
                                <i class="bi bi-graph-up"></i> ${(record.confidence * 100).toFixed(1)}%
                            </span>
                        </div>
                        <div class="timestamp">
                            <i class="bi bi-clock"></i> ${dateStr}
                        </div>
                        ${record.ai_analysis ? `
                            <div class="ai-summary mt-2">
                                <small><i class="bi bi-lightbulb"></i> AIåˆ†æ: ${record.ai_analysis.analysis.substring(0, 50)}...</small>
                            </div>
                        ` : ''}
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-primary" onclick="showDetail(event, ${record.id})">
                            <i class="bi bi-eye"></i> æŸ¥çœ‹
                        </button>
                    </div>
                </div>
            `;

            return div;
        }

        // æ˜¾ç¤ºè¯¦æƒ…
        function showDetail(event, recordId) {
            if (event && event.stopPropagation) {
                event.stopPropagation();
            }
            
            const record = allRecords.find(r => r.id === recordId) || (typeof event === 'object' && !event.stopPropagation ? event : null);
            if (!record) return;

            const date = new Date(record.timestamp);
            const dateStr = date.toLocaleString('zh-CN');

            let content = `
                <div class="text-center mb-4">
                    <div style="font-size: 4rem;">${emotionEmojis[record.emotion]}</div>
                    <h3 style="color: ${emotionColors[record.emotion]};">${record.emotion_cn}</h3>
                    <p class="text-muted">${dateStr}</p>
                </div>

                <div class="mb-4">
                    <h6><i class="bi bi-bar-chart"></i> ç½®ä¿¡åº¦</h6>
                    <div class="progress" style="height: 30px;">
                        <div class="progress-bar" role="progressbar" 
                             style="width: ${record.confidence * 100}%; background-color: ${emotionColors[record.emotion]};"
                             aria-valuenow="${record.confidence * 100}" aria-valuemin="0" aria-valuemax="100">
                            ${(record.confidence * 100).toFixed(1)}%
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    <h6><i class="bi bi-graph-up"></i> è¡¨æƒ…æ¦‚ç‡åˆ†å¸ƒ</h6>
            `;

            if (record.probabilities && record.probabilities.length > 0) {
                const emotions = ['angry', 'disgusted', 'fearful', 'happy', 'sad', 'surprised', 'neutral'];
                emotions.forEach((emotion, index) => {
                    const prob = record.probabilities[index] || 0;
                    content += `
                        <div class="prob-item">
                            <div class="prob-label">
                                <span>${emotionEmojis[emotion]} ${emotionNamesCN[emotion]}</span>
                                <span>${(prob * 100).toFixed(1)}%</span>
                            </div>
                            <div class="prob-bar">
                                <div class="prob-fill" style="width: ${prob * 100}%; background: ${emotionColors[emotion]};"></div>
                            </div>
                        </div>
                    `;
                });
            }

            content += `</div>`;

            if (record.ai_analysis) {
                const ai = record.ai_analysis;
                content += `
                    <div class="mb-4">
                        <h6><i class="bi bi-lightbulb"></i> AI æƒ…æ„Ÿåˆ†æ</h6>
                        <div class="alert alert-info">
                            ${ai.analysis}
                        </div>
                        
                        <h6><i class="bi bi-heart-pulse"></i> å¿ƒç†å¥åº·è¯„åˆ†</h6>
                        <div class="text-center mb-3">
                            <div style="display: inline-block; width: 100px; height: 100px; border-radius: 50%; 
                                        background: linear-gradient(135deg, #667eea, #764ba2); 
                                        color: white; font-size: 2rem; font-weight: 700; 
                                        line-height: 100px;">
                                ${Math.round(ai.wellness_score)}
                            </div>
                        </div>

                        <h6><i class="bi bi-star"></i> æƒ…ç»ªç®¡ç†å»ºè®®</h6>
                        <ul class="list-group">
                            ${ai.suggestions.map(s => `
                                <li class="list-group-item">
                                    <i class="bi bi-check-circle-fill text-success me-2"></i>${s}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            document.getElementById('detailContent').innerHTML = content;
            new bootstrap.Modal(document.getElementById('detailModal')).show();
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            window.location.href = '/api/export';
        }
    </script>
</body>
</html>
